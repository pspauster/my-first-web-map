<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <div class="sidebar">
        <div class="title">
            Favorite Pizza Shops
        </div>
        <div class="description">
            We crowd-sourced a dataset of favorite Pizza shops in my class, exported a CSV, converted it to JSON, and
            used it to create markers on a map.
        </div>
        <div class="description">
            Click a marker to see the student's name and the pizza shop's name and location.
        </div>
        <div class="description">
            Color denotes program. I will add a legend later.
        </div>


        <!-- HTML !-->
        <button id="fly-to-beijing" class="button-18" role="button">Fly to Beijing</button>
        <button id="fly-to-chicago" class="button-18" role="button">Fly to Chicago</button>
        <button id="fly-to-philadelphia" class="button-18" role="button">Fly to Philadlphia</button>
        <button id="fly-to-charlottesville" class="button-18" role="button">Fly to Charlottesville</button>



    </div>

    <div id="map"></div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
